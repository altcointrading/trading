<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/img/favicon.ico">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<!-- custom resources -->
<style amp-custom>
  {% include css/normalize.min.css %}
  {% include css/skeleton.min.css %}
  {% include css/custom.css %}
</style>
<!-- allowed resources -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Slabo+27px' rel='stylesheet'>
<!--langs-->
<link rel="alternate" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" hreflang="en-us" />
{% if page.german %}
<link rel="alternate" href="https://de.altcointrading.net/{{ page.german }}" hreflang="de-de" />
{% endif %}
<!--AMP-->
<script async src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
<script async custom-element="amp-analytics"
    src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
<style>body {opacity: 0}</style>
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
<noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "NewsArticle",
  "mainEntityOfPage":{
    "@type":"WebPage",
    "@id":"{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  },
  "headline": "{{ page.title }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.url }}{{ site.baseurl }}{{ page.image[0] }}",
    "height": 700,
    "width": 360,
    "associatedArticle": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
    "caption": "{{ page.image_alt[0] }}"
  },
  "datePublished": "{{ page.date }}",
  "dateModified": "{{ page.update }} 00:00:00 +0100",
  "author": {
    "@type": "Person",
    "name": "Altcoin Trader"
  },
   "publisher": {
    "@type": "Organization",
    "name": "AltcoinTrading.net",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.baseurl}}/img/logo.jpg",
      "width": 75,
      "height": 90
    }
  },
  "description": "{{ page.description }}"
}
</script>

</head>
